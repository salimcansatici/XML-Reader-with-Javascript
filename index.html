<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <title>Salimcan Satıcı - XML Reader</title> <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script></head><style>#xmlSource{float: none;}#results{float: left; font-size: 0.8em; ; font-family: Arial;}</style><body> <div style="margin-top: 50px" class="w-full max-w-xs mx-auto"> <div class="w-full max-w-xs" align="center" style="border-color: black;"> <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"> <div class="mb-4"> <button id="demo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded focus:outline-none focus:shadow-outline " type="button" style="width: 100%; margin-bottom: 10px;">Demo</button> <p id="demoalti" class="text-red-500 text-xs italic"></p><label class="block text-gray-700 text-sm font-bold mb-2" for="username">XML Data Link</label> <input id="xmlLink" class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="https://raw.githubusercontent.com/zynksoftware/samples/master/XML%20Samples/Sales%20Order%20with%20Minimal%20Information.xml"> <p id="xmlverininoldugu" class="text-red-500 text-xs italic"></p></div><div class="mb-6"> <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> XML Tag </label> <input id="xmltags" class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Fax"> <p id="xmlurlsinin" class="text-red-500 text-xs italic"></p></div><div class="flex items-center justify-between"> <button id="xmlCek" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded focus:outline-none focus:shadow-outline" type="button" style="width: 100%;"> XML Çek </button> </div><br><button id="temizle" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded focus:outline-none focus:shadow-outline" type="button" style="width: 100%;"> Temizle </button> </form> <br></div><p class="text-center text-gray-500 text-xs"> Aşağıda XML Data Link çıktısı yer almaktadır. </p><textarea id="xmlSource" rows="10" cols="38" style="border: 1px solid; border-color: black;"></textarea> <p class="text-center text-gray-500 text-xs"> Aşağıda XML Data Link içerisindeki XML TAG çıktısı </p><div id="results"></div><script src='script.js'></script></body></html>
